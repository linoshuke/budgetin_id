<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proses Aksi - Budgetin</title>
    
    <style>
        :root {
            --primary-color: #4f46e5; /* Indigo */
            --success-color: #16a34a; /* Green */
            --error-color: #dc2626;   /* Red */
            --text-dark: #1e293b;
            --text-light: #64748b;
            --bg-light: #f8fafc;
            --white: #ffffff;
            --border-color: #e2e8f0;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--bg-light);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .card {
            background-color: var(--white);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            max-width: 400px;
            width: 100%;
            border: 1px solid var(--border-color);
        }
        
        .icon {
            font-size: 50px;
            line-height: 1;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--text-dark);
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 12px 0;
        }

        p#status-message {
            font-size: 16px;
            line-height: 1.6;
            margin: 0 0 24px 0;
            min-height: 40px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s ease infinite;
            margin: 0 auto 24px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .action-button {
            display: none;
            width: 100%;
            padding: 14px 20px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-success { background-color: var(--success-color); color: var(--white); }
        .btn-error { background-color: var(--error-color); color: var(--white); }

        .form-container {
            display: none;
            text-align: left;
        }
        .form-container label {
            font-weight: 500;
            color: var(--text-dark);
            display: block;
            margin-bottom: 8px;
        }
        .form-container input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 16px;
        }
        .form-container button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="card" id="card">
        <div id="icon-placeholder" class="icon">‚è≥</div>
        <h1 id="title">Memproses Permintaan Anda</h1>
        <p id="status-message">Mohon tunggu sebentar...</p>
        <div id="spinner" class="spinner"></div>

        <div id="reset-password-form" class="form-container">
            <label for="new-password">Password Baru</label>
            <input type="password" id="new-password" placeholder="Minimal 6 karakter" required>
            <button id="submit-password-reset">Atur Ulang Password</button>
        </div>

        <button id="action-button" class="action-button">Kembali ke Aplikasi</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { 
            getAuth, 
            applyActionCode, 
            verifyPasswordResetCode, 
            confirmPasswordReset 
        } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

        // GANTI DENGAN KONFIGURASI FIREBASE ANDA
        const firebaseConfig = {
             apiKey: "AIzaSyD1ZlVesx6Td4m_CcgC-GMWqmssaRaj5Ng",
             authDomain: "budgetin-id.firebaseapp.com",
             projectId: "budgetin-id",
             storageBucket: "budgetin-id.firebasestorage.app",
             messagingSenderId: "412881082749",
             appId: "1:412881082749:web:6e521dce726889a0745414",
             measurementId: "G-MCYVSKM03L"
     };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const iconEl = document.getElementById('icon-placeholder');
        const titleEl = document.getElementById('title');
        const statusMessageEl = document.getElementById('status-message');
        const spinnerEl = document.getElementById('spinner');
        const actionButtonEl = document.getElementById('action-button');
        const resetPasswordFormEl = document.getElementById('reset-password-form');
        const newPasswordInput = document.getElementById('new-password');
        const submitPasswordBtn = document.getElementById('submit-password-reset');

        function getURLParameter(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }
        
        function openApp() {
            window.location.href = 'budgetin://';
        }

        function showUIState(state, title, message, icon) {
            spinnerEl.style.display = 'none';
            resetPasswordFormEl.style.display = 'none'; // Pastikan form selalu tersembunyi
            titleEl.innerText = title;
            statusMessageEl.innerText = message;
            iconEl.innerText = icon;

            if (state === 'success' || state === 'error') {
                actionButtonEl.innerText = state === 'success' ? 'Buka Aplikasi' : 'Kembali ke Aplikasi';
                actionButtonEl.className = `action-button ${state === 'success' ? 'btn-success' : 'btn-error'}`;
                actionButtonEl.style.display = 'block';
                actionButtonEl.onclick = openApp;
            }
        }

        window.onload = function() {
            const mode = getURLParameter('mode');
            const actionCode = getURLParameter('oobCode');

            if (!actionCode) {
                showUIState('error', 'Link Tidak Valid', 'Pastikan Anda menggunakan link yang benar dari email.', '‚ùå');
                return;
            }

            switch (mode) {
                case 'verifyEmail':
                    handleVerifyEmail(actionCode);
                    break;
                case 'resetPassword':
                    handleResetPassword(actionCode);
                    break;
                default:
                    showUIState('error', 'Tindakan Tidak Dikenali', 'Link ini tidak valid atau tidak didukung.', '‚ùì');
            }
        };

        function handleVerifyEmail(code) {
            applyActionCode(auth, code)
                .then(() => {
                    showUIState('success', 'Verifikasi Berhasil!', 'Email Anda telah diverifikasi. Silakan kembali ke aplikasi.', '‚úÖ');
                    setTimeout(openApp, 2000);
                })
                .catch((error) => {
                    // [PERBAIKAN] Pesan error spesifik untuk verifikasi
                    let msg = 'Link verifikasi tidak valid atau sudah kedaluwarsa. Silakan minta link baru dari aplikasi.';
                    showUIState('error', 'Verifikasi Gagal', msg, '‚ùå');
                });
        }
        
        function handleResetPassword(code) {
            verifyPasswordResetCode(auth, code)
                .then((email) => {
                    spinnerEl.style.display = 'none';
                    iconEl.innerText = 'üîë';
                    titleEl.innerText = 'Atur Ulang Password';
                    statusMessageEl.innerText = `Masukkan password baru untuk akun ${email}.`;
                    resetPasswordFormEl.style.display = 'block';

                    submitPasswordBtn.onclick = () => {
                        const newPassword = newPasswordInput.value;
                        if (newPassword.length < 6) {
                            statusMessageEl.innerText = 'Password minimal harus 6 karakter.';
                            statusMessageEl.style.color = 'var(--error-color)';
                            return;
                        }
                        
                        spinnerEl.style.display = 'block'; // Tampilkan loading saat proses
                        resetPasswordFormEl.style.display = 'none';


                        confirmPasswordReset(auth, code, newPassword)
                            .then(() => {
                                showUIState('success', 'Password Diubah!', 'Password Anda berhasil direset. Anda sekarang bisa login dengan password baru.', '‚úÖ');
                                setTimeout(openApp, 3000);
                            })
                            .catch((error) => {
                                showUIState('error', 'Gagal Mengubah Password', 'Terjadi kesalahan. Silakan coba minta link reset baru dari aplikasi.', '‚ùå');
                            });
                    };
                })
                .catch((error) => {
                    // [PERBAIKAN KRUSIAL] Pesan error ini sekarang spesifik untuk reset password
                    // dan tidak akan pernah menampilkan pesan tentang verifikasi.
                    let msg = 'Link reset password tidak valid atau sudah kedaluwarsa. Silakan minta link baru dari aplikasi.';
                    showUIState('error', 'Link Reset Tidak Valid', msg, '‚ùå');
                });
        }
    </script>
</body>
</html>
