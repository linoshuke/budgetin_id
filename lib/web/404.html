<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tidak Ditemukan - Kelola Uang</title>
    <style>
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #eef2f9;
            color: #334155;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 500px;
            padding: 20px;
        }

        .piggy-bank {
            font-size: 7rem;
            animation: shake 0.8s infinite;
        }
        
        h1 {
            font-size: 2.5em;
            margin: 20px 0 10px;
            color: #1e293b;
        }
        
        p {
            font-size: 1.3em;
            margin-bottom: 30px;
            color: #64748b;
        }
        
        .button-home {
            display: inline-block;
            background-color: #0d6efd;
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(13, 110, 253, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="piggy-bank">üê∑</div>
        <h1>Oops! Halaman Hilang</h1>
        <p>Sepertinya alamat yang Anda cari tidak ada dalam catatan keuangan kami. Mungkin terselip atau memang belum dianggarkan.</p>
        <a href="/" class="button-home">Kembali ke Beranda</a>
    </div>
</body>
</html>
